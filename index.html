<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شجرة العائلة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toolbar">
        <button id="add-member-btn">إضافة فرد</button>
        <button id="download-tree-btn">تحميل الشجرة</button>
    </div>

    <div id="tree-container">
        <div id="empty-state">لا توجد بيانات بعد. أضف أفراد العائلة لبدء الرسم.</div>
        <svg id="tree-svg"></svg>
    </div>

    <!-- نافذة إضافة أو تعديل فرد -->
    <div id="modal" class="modal hidden">
        <form id="member-form">
            <input type="hidden" id="member-id">

            <label>الاسم:</label>
            <input type="text" id="name" required>

            <label>تاريخ الميلاد:</label>
            <input type="date" id="dob">

            <label>العلاقة:</label>
            <select id="relation-type">
                <option value="">اختر نوع العلاقة</option>
                <option value="father">أب</option>
                <option value="mother">أم</option>
                <option value="son">ابن</option>
                <option value="daughter">ابنة</option>
                <option value="spouse">زوج/زوجة</option>
            </select>

            <label>مع من ترتبط العلاقة:</label>
            <select id="relation-to"></select>

            <label>صورة:</label>
            <input type="file" id="photo" accept="image/*">

            <button type="submit">حفظ</button>
            <button type="button" id="cancel-btn">إلغاء</button>
        </form>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
                    </html>
